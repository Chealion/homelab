apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aoa-infra-apps
spec:
  destination:
    name: in-cluster
    namespace: argocd
  source:
    path: argocd/infra/
    repoURL: https://github.com/chealion/homelab.git
    targetRevision: main
  project: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences:
    - group: argoproj.io
      kind: Application
      jsonPointers:
        - /spec/syncPolicy
