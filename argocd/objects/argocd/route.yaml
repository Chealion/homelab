---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-route
  namespace: argocd
spec:
  hostnames:
    - argo.k8s.notsodefault.ca
  parentRefs:
    - name: cluster-gateway
      sectionName: argocd-listener
      namespace: kube-system
  rules:
  - backendRefs:
    - name: argocd-server
      port: 80
    matches:
      - path:
          type: PathPrefix
          value: /
---
