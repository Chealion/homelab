---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: grafana-gateway
  namespace: monitoring
spec:
  gatewayClassName: nodeipamlb-gateway-class
  listeners:
  - protocol: HTTP
    port: 80
    name: grafana-gateway
    hostname: grafana.k8s.notsodefault.ca
